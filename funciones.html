<meta charset="UTF-8">

<h1>Funciones</h1>

<script>

    //Esta función incrusta saltos de linea en el documento HTML, tantos como los cuales especifiquemos en la función

	function saltoDeLinea() {

	document.write("<br>");
    document.write("<br>");
    document.write("<br>");

	}

    //Esta función simplifica la función predefinida de document.write en solo imprimir

    function imprimir(frase){

        document.write(frase)
        saltoDeLinea();    

    }

    //Este codigo calcula las edades de Juan, Pedro y Carlos

	var year = 2025;

	imprimir("Juan tiene: " + (year-2000) + " años");
	
	imprimir("Pedro tiene: " + (year-1995) + " años");
	
	year = 2030

	imprimir("Carlos tiene: " + (year-2005) + " años");
	


</script>
