    var kilometros1 = 480;
    var gasolina = 40 ;

    var autonomia = kilometros1 / gasolina;
    

    document.write("Con " + gasolina + " litros de gasolina, el vehiculo recorre " + kilometros1 + " Kilometros. Por lo tanto, posee una autonomia de " + autonomia + " Kilometros por litro.");

    kilometros1 = 300;
    var alcohol = 40 ;

    var autonomia = kilometros1 / alcohol;
    

    document.write("Mientras tanto, con " + alcohol + " litros de alcohol, el vehiculo recorre " + kilometros1 + " Kilometros. Por lo tanto, posee una autonomia de " + autonomia + " Kilometros por litro.");

</script>
